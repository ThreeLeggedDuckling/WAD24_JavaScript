<!DOCTYPE html>
<html lang="fr-be">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Panier</title>
</head>

<body>
    <h2>Catalogue</h2>
    <table id="catalog">
        <thead>
            <tr>
                <th>PRODUIT</th>
                <th>PRIX</th>
                <th colspan="2"></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Panier</h2>
    <table id="bill">
        <thead>
            <tr>
                <th>PRODUIT</th>
                <th>QUANTITE</th>
                <th>PRIX TOTAL</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td colspan="2" rowspan="2"></td>
                <td>TOTAL</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
