<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Exercice demo conditions</title>
</head>
<body>
    <div id="calc1">
        <h2>Calculatrice v1</h2>
        <label for="nbrA">1er nombre </label>
        <input type="text" name="nbrA" id="nbrA"><br>
        <label for="nbrB">2e nombre </label>
        <input type="text" name="nbrB" id="nbrB"><br>

        <label for="operator">Opération </label>
        <select name="operator" id="operator">
            <option value="*">multiplication</option>
            <option value="/">division</option>
            <option value="%">division entière</option>
            <option value="+">addition</option>
            <option value="-">soustraction</option>
        </select><br>

        <button id="exe">Valider</button>
    </div>

    <br>
    <hr>

    <div id="calc2">
        <h2>Calculatrice v2</h2>
        <table>
            <thead>
                <td colspan="4"></td>
            </thead>
            <tbody>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>÷</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>.</td>
                    <td>=</td>
                    <td>×</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
